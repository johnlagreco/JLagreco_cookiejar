<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookie - HW</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>How many Cookies can you eat?</h1>
	<div id="odiv">
		<img src="images/oreo-cookie.jpg" height="300" width="300">
		<h4>OREOs</h4>
			<button id="oreo-c" type="button" >Submit</button><br><br>
			Oreo count:<p id="oNum">0</p>
	</div>
	
	<div id="sdiv">
		<img src="images/sugarcookie.jpg" height="300" width="300">
		<h4>Sugar</h4>
			<button id="sugar-c" type="button" >Submit</button><br><br>
			Sugar count:<p id="sNum">0</p>
	</div>

	<div id="cdiv">
		<img src="images/chocchip.png" height="300" width="300">
		<h4>ChocolateChip</h4>
			<button id="choco-c" type="button" >Submit</button><br><br>
			ChocolateChip count:<p id="cNum">0</p>
	</div>

	<br><br><br>

	<div id="cleardiv">
		<h2>Hide how many you ate...</h2>
		<button id="clear" type="button" >Clear All</button><br>
		<p id="message"></p>
	</div>

	<div id="footer"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="cookies.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
